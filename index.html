<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="winner"></div>
            <h2 id="modal-message"></h2>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" width="200" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);">
        <path
            d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z">
        </path>
    </svg>

    <main>
        <div class="board">
            <div class="square top-left"></div>
            <div class="square top-center"></div>
            <div class="square top-right"></div>
            <div class="square mid-left"></div>
            <div class="square mid-center"></div>
            <div class="square mid-right"></div>
            <div class="square bottom-left"></div>
            <div class="square bottom-center"></div>
            <div class="square bottom-right"></div>
        </div>
        <div class="opts">
            <svg class="reset" xmlns="http://www.w3.org/2000/svg" width="100" viewBox="0 0 24 24"
                style="fill: rgba(255, 255, 255, 1);">
                <path
                    d="M9 10h6c1.654 0 3 1.346 3 3s-1.346 3-3 3h-3v2h3c2.757 0 5-2.243 5-5s-2.243-5-5-5H9V5L4 9l5 4v-3z">
                </path>
            </svg>
        </div>
    </main>

    <svg xmlns="http://www.w3.org/2000/svg" width="140" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);">
        <path
            d="M12 2C6.486 2 2 6.486 2 12c.001 5.515 4.487 10.001 10 10.001 5.514 0 10-4.486 10.001-10.001 0-5.514-4.486-10-10.001-10zm0 18.001c-4.41 0-7.999-3.589-8-8.001 0-4.411 3.589-8 8-8 4.412 0 8.001 3.589 8.001 8-.001 4.412-3.59 8.001-8.001 8.001z">
        </path>
    </svg>

    <script src="js/main.js"></script>
</body>

</html>
